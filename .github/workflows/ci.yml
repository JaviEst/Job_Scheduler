name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install uv tox
      - name: Run Linter
        run: |
          uv run tox run -e lint

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install uv tox
      - name: Check formatting
        run: |
          uv run tox run -e format

  test:
    runs-on: ubuntu-latest
    continue-on-error: true # TODO: Remove this once the tests are passing
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install uv tox
      - name: Run tests
        run: |
          uv run tox run -e test

  coverage:
    runs-on: ubuntu-latest
    continue-on-error: true # TODO: Remove this once the tests are passing
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install uv tox
      - name: Run test coverage
        run: |
          uv run tox run -e coverage

  docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: javi99est/job-scheduler:latest

  helm:
    runs-on: ubuntu-latest
    continue-on-error: true # TODO: Remove this once the tests are passing
    steps:
      - uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Lint Helm Chart
        run: helm lint ./job-scheduler

      - name: Template Render Check
        run: helm template ./job-scheduler --values ./job-scheduler/values.yaml > /dev/null
