apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "job-scheduler.fullname" . }}
  labels:
    app: {{ include "job-scheduler.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "job-scheduler.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "job-scheduler.name" . }}
    spec:
      containers:
        - name: job-scheduler
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
